<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Weather</title>
    <script
      src="https://kit.fontawesome.com/89c12e3fee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/quickweather.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container"></div>
    <form id="search-form">
      <div class="search-field">
        <input
          type="text"
          id="search-text-input"
          placeholder="Search city"
          autocomplete="off"
          autofocus="on"
        />
        <input type="submit" value="Search" id="search-button" />
        <button id="currentButton">Current Location</button>
      </div>
    </form>
    <h1 id="cityId">Sydney</h1>
    <h2 id="dayTime">Day&Time</h2>
    <br />
    <i class="fas fa-cloud-sun main-weather-icon"></i>
    <p id="description">Cloudy/Sunny</p>
    <div class="localCityTemperature">
      <div class="row">
        <div class="col" id="minTemp">
          Min
          <br />
          7°C
        </div>
        <div class="col-5" id="mainTemp">16°C</div>
        <div class="col" id="maxTemp">
          Max
          <br />
          18°C
        </div>
      </div>

      <div class="weatherForecast">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <i class="fas fa-sun dayIcon"></i>
                <p class="card-text day-max-temp">19°C</p>
                <p class="card-text day-min-temp">7°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <i class="fas fa-sun dayIcon"></i>
                <p class="card-text day-max-temp">20°C</p>
                <p class="card-text day-min-temp">8°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <i class="fas fa-cloud-sun-rain dayIcon"></i>
                <p class="card-text day-max-temp">17°C</p>
                <p class="card-text day-min-temp">7°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Thu</h5>
                <i class="fas fa-cloud-showers-heavy dayIcon"></i>
                <p class="card-text day-max-temp">15°C</p>
                <p class="card-text day-min-temp">6°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <i class="fas fa-sun dayIcon"></i>
                <p class="card-text day-max-temp">20°C</p>
                <p class="card-text day-min-temp">9°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
